<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de LOGIN</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/d121b351a4.js" crossorigin="anonymous"></script>

</head>
<body>
    

<div class="container" id="container" >
    <div class="form-container sign-up">
        <form action="">
            <h1>Criar Conta</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <span>ou use seu e-mail para registro</span>
            <input type="text" placeholder="Name Completo">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button>Enviar</button>

        </form>
    </div>
    <div class="form-container sign-in">
        <form action="">
            <h1>Entrar</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <span>ou use seu e-mail Senha</span>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <a href="#">Esqueceu sua senha ?</a>
            <button>Entrar</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Bem Vindo de Volta</h1>
                <P>Insira seus dados pessoais para usar todos os recursos do site</P>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Ol√° amigo</h1>
                <P>Registre-se com os dados pessoais para usar todos os recursos do site</P>
                <button class="hidden" id="register">Registre-se</button>
            </div>
        </div>
    </div>
</div>

    <script src="/script.js"></script>
    
</body>
</html>
